<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .schedule-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
        }

        .header {
            background-color: rgb(0, 30, 120);
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .class {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .class:hover {
            background-color: #f5f5f5;
        }

        .class-name {
            font-size: 18px;
        }

        .class-time {
            color: #777;
        }
    </style>
</head>
<body>

<div class="schedule-container">
    <div class="header">Class Schedule</div>

    <div class="class">
        <div class="class-name">Introduction to Data Science</div>
        <div class="class-time">Monday to Saturday, 9:00 AM - 10:30 AM</div>
    </div>

    <div class="class">
        <div class="class-name">Operations Research</div>
        <div class="class-time">Monday to Saturday, 1:00 PM - 2:30 PM</div>
    </div>

    <div class="class">
        <div class="class-name">Principal and Practices of Management </div>
        <div class="class-time">Monday to Saturday, 10:00 AM - 11:30 AM</div>
    </div>

    <div class="class">
        <div class="class-name"> Internet and Web Technology using PHP</div>
        <div class="class-time">Monday to Saturday, 10:00 AM - 11:30 AM</div>
    </div>
</div>

</body>
</html>
